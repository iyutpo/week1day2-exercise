<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

<body>
    <!-- Container to wrap everything -->
    <div id="container">
        <header>My Second Web Page</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
        </nav>
        <!-- End Main Navigation -->

        <!-- Main Content -->
        <main>
            <h1>My Second heading</h1>
            <p>My Second paragraph</p>
            <img src="./images/central_park.jpg" alt="Central Park" width="500">

            <table border="1">
                <caption>Calories Comparison of Popular Burgers</caption>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Big Mac</th>
                        <th>Whopper</th>
                        <th>Dave's Double</th>
                        <th>Whataburger</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>563</td>
                        <td>677</td>
                        <td>870</td>
                        <td>590</td>
                    </tr>
                    <tr>
                        <td>Fat</td>
                        <td>30gm</td>
                        <td>40gm</td>
                        <td>51gm</td>
                        <td>25gm</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Vendor</td>
                        <td>MacD</td>
                        <td>Burger King</td>
                        <td>Wendys</td>
                        <td>Whataburger</td>
                    </tr>
                </tfoot>
            </table>

        </main>  
        <!-- End Main Content -->

        <!-- Footer Information -->
        <footer>&copy; Copyright 2022</footer>
    </div>
</body>
</html>
