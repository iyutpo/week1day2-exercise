<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

<body>
    <!-- Container to wrap everything -->
    <div id="container">
        <header>My Third Web Page</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./page2.html">About</a></li>
                <li>Gallery</li>
                <li><a href="./page3.html">Contact</a></li>
            </ul>
        </nav>
        <!-- End Main Navigation -->

        <!-- Main Content -->
        <main>
            <h1>My Third heading</h1>
            <p>My Third paragraph</p>
            <img src="./images/central_park.jpg" alt="Central Park" width="500">

            <form action="/signup" method="post">
                <fieldset>
                    <legend>User Personal Information</legend>
                    <label>Enter your full name</label><br>
                    <input type="text" name="name"><br>
                    <label>Enter your email</label><br>
                    <input type="email" name="email"><br>
                    <label>Enter your phone</label><br>
                    <input type="text" name="phone"><br>
                    <br><label>Select your gender</label><br>
                    <input type="radio" name="gender" value="male" />Male
                    <input type="radio" name="gender" value="female" />Female
                    <br><label>How should we contact you?</label><br>
                    <select>
                        <option>Email</option>
                        <option>Phone</option>
                    </select><br>
                    <br>Tell us the reason of your visit today: <br>
                    <textarea cols="30" rows="5"></textarea><br>
                    <input type="submit" value="sign-up">
                </fieldset>
            </form>

        </main>  
        <!-- End Main Content -->

        <!-- Footer Information -->
        <footer>&copy; Copyright 2022</footer>
    </div>
</body>
</html>
